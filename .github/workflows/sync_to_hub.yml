name: Sync to Hugging Face Hub

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Push to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Create a clean temporary directory with only Space-needed files
          mkdir hf_space_tmp
          cp app.py hf_space_tmp/
          cp requirements.txt hf_space_tmp/
          cp README.md hf_space_tmp/

          cd hf_space_tmp
          git init
          git config user.email "ci@github.com"
          git config user.name "GitHub Actions"
          git add .
          git commit -m "Sync from GitHub: ${{ github.sha }}"
          git push --force https://hssling:$HF_TOKEN@huggingface.co/spaces/hssling/derm-analyzer-api HEAD:main
