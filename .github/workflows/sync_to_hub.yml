name: Sync to Hugging Face Hub

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add space https://hssling:$HF_TOKEN@huggingface.co/spaces/hssling/derm-analyzer-api
          # Only push the Space-relevant files (app.py, requirements.txt, README.md)
          git push --force space HEAD:main
